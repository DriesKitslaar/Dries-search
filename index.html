<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dries-Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <header>Miauw Miauw?</header>

    <main class="content">
        <div class="input">
            <img id='image' src="https://iili.io/dI5vkeR.md.png" class="random-effect-image" alt="Miauw Miauw Image"> 
            
            <form method="get" action="https://www.google.com/search">
                <div class="form-container">
                    <input type="text" name="q" size="25" maxlength="255" placeholder="Zoeken..." />
                    <input type="submit" value="Miauw MIAUW" />
                </div>
            </form>
        </div>
    </main>

    <footer>A certified Dries Kitslaar productions</footer>
</body>
</html>
